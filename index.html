        <form class="formulario">
            <div class="formulario__jugador">
                <label for="player1" class="jugador__nombre">Jugador(a/e) 1</label>
                <input type="text" 
                    id="player1" class="jugador__input" placeholder="nombre">
            </div>
            <div class="versus">Vs.</div>
            <div class="formulario__jugador">
                <label for="player2" class="jugador__nombre">Jugador(a/e) 2</label>
                <input type="text" 
                    id="player2" class="jugador__input" placeholder="nombre">
            </div>
            <button type="button" id="submit">
                <span class="sr-only">Iniciar</span>
                <span class="material-symbols-rounded">play_arrow</span>
            </button>
        </form>

        <div class="jugadores hidden">
            <div class="jugador jugador__turno">
                <div class="jugador__nombre">jugador 1</div>
                <div>
                    <span class="marca__victorias">X</span>
                    <span class="marca__actual">X X</span>
                </div>
            </div>
            <div class="versus">Vs.</div>
            <div class="jugador">
                <div class="jugador__nombre">jugador 2</div>
                <div>
                    <span class="marca__victorias">O O</span>
                    <span class="marca__actual">O</span>
                </div>
            </div>
        </div>
        
        <button type="button" class="reset">
            <span class="sr-only">Reiniciar</span>
            <span class="material-symbols-rounded">skull</span>
        </button>
    </header>

    <main class="board">
        <h2 id="mainMessage"></h2>
        <button class="tile" type="button" data-tile="0-0">
            <span class="sr-only">marcar la esquina izquierda superior con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="0-1">
            <span class="sr-only">marcar la casilla central superior con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="0-2">
            <span class="sr-only">marcar la esquina derecha superior con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="1-0">
            <span class="sr-only">marcar la casilla izquierda al medio con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="1-1">
            <span class="sr-only">marcar la casilla de toda la mitad con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="1-2">
            <span class="sr-only">marcar la casilla derecha al medio con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="2-0">
            <span class="sr-only">marcar la esquina izquierda inferior con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="2-1">
            <span class="sr-only">marcar la casilla central inferior con</span>
            <span class="marca"></span>
        </button>
        <button class="tile" type="button" data-tile="2-2">
            <span class="sr-only">marcar la esquina derecha inferior con</span>
            <span class="marca"></span>
        </button>
        
    </main>
    <dialog id="finPartida" class="modal">
        <h2></h2>
        <p></p>
        <button id="nextRound" class="modal__btn">Siguiente ronda</button>
        <button class="modal__btn modal__btn--shy reset">Reiniciar el juego</button>
    </dialog>

</body>
</html>
